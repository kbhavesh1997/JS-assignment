<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array sum and product</title>
</head>
<body>
    <script>
        var array= [200,60,35,40,90];
var sum=0;
var prod=1;
for(var i=0; i<array.length; i++)
{
    sum = sum+ array[i];
    prod = prod*array[i];
}
console.log("sum of the array is :"+sum);
console.log("Product of the array is :"+prod);

    </script>
</body>
</html>
