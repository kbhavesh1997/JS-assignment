<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array </title>
</head>
<body>
    <script>
        var library = [ 
    {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1020
    },
    {
        title: 'Celestial Bodies',
        author: 'Jokha Alharthi',
        libraryID: 2030
    },
    {
        title: 'The Overstory',
        author: 'Richard Powers',
        libraryID: 3040
    }];
 
 var sort_ = function(field_name, reverse, initial){
 
    var key = initial ?
        function(x)
              {
                return initial(x[field_name]);
              } :
        function(x) 
              {
                return x[field_name];
              };
 
    reverse = !reverse ? 1 : -1;
 
    return function (x, y) {
        return x = key(x), y = key(y), reverse * ((x > y) - (y > x));
      } ;
 };
 
 
 var newobj = library.sort(sort_('libraryID', true, parseInt));
 
 console.log(newobj);

    </script>
</body>
</html>
